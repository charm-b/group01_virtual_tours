  <section id="photoUploadContainer">
    <h1 id="uploadPhotoTitle">Create an Attraction</h1>
    <div>
      <div class="form-group">
        <label for="formGroupExampleInput">Attraction Name</label>
        <input type="text" class="form-control" id="attractionInput">
      </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Description</label>
        <textarea class="form-control" id="attractionDescription" rows="3"></textarea>
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput">Upload a Photo</label>
        <div>
          <input type="file" id="attraction-input"/>
        </div>
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput">URL</label>
        <div>
          <input type="url" id="attraction-url"/>
        </div>
      </div>
      <button id="attractionSubmitButton" type="button" class="btn btn-info">Submit</button>
    </div>
  </section>
